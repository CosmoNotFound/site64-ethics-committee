<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCP Containment Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div id="logo">
            <img src="Site-64-Ethics-Committee-Logo.png" alt="Site-64 Ethics Committee">
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="history.html">History</a>
            <a href="future-projects.html">Future Projects</a>
            <a href="leadership.html">Leadership</a>
            <a href="about-me.html">About Me</a>

        </nav>
    </header>

    <section id="scp-dashboard">
        <h2>SCP Containment Dashboard</h2>
        <div class="scp-item">
            SCP-173: <span class="status-box breach">Breached</span>
        </div>
        <div class="scp-item">
            SCP-682: <span class="status-box potential-breach">Potential Breach</span>
        </div>
        <div class="scp-item">
            SCP-096: <span class="status-box monitoring">Under Monitoring</span>
        </div>
    </section>

    <script>
        const statuses = ["breach", "monitoring", "potential-breach"];
        document.querySelectorAll('.status-box').forEach(box => {
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            box.className = 'status-box ' + randomStatus;
        });
    </script>
</body>
